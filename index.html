<!DOCTYPE html> <!-- Deklarasi tipe dokumen -->
<html lang="en"> <!-- Mulai elemen HTML dengan atribut bahasa Inggris -->
  <head> <!-- Bagian kepala dokumen -->
    <meta charset="UTF-8" /> <!-- Penetapan karakter set dokumen -->
    <link rel="shortcut icon" href="/img/logo-uc.png"> <!-- Link ikon situs -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Penyesuaian tampilan untuk perangkat bergerak -->
    <title>Registration Form by Javin E. C.</title> <!-- Judul halaman -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" /> <!-- Pemanggilan stylesheet Bootstrap -->
    <link rel="stylesheet" href="style.css" /> <!-- Pemanggilan file CSS lokal -->
  </head>
  <body class="body-web my-4"> <!-- Penyesuaian kelas CSS untuk tampilan halaman -->
    <div class="container bg-white"> <!-- Kontainer dengan latar belakang putih -->
      <form id="registrationForm"> <!-- Formulir pendaftaran dengan id -->
        <div class="title-form"> <!-- Bagian judul formulir -->
          <h2 class="pt-4 text-center">College Register Form</h2> <!-- Judul formulir -->
        </div>
        <div class="row my-4"> <!-- Baris pertama formulir -->
          <label for="inputEmail3" class="col-sm-2 col-form-label">Name :</label> <!-- Label input nama -->
          <div class="col-sm-10"> <!-- Kolom input nama -->
            <input type="text" class="form-control rounded-0" id="name" name="name" required /> <!-- Input nama -->
          </div>
        </div>
        
        <div class="row my-4"> <!-- Baris untuk input Email -->
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email : </label> <!-- Label untuk input Email -->
          <div class="col-sm-10"> <!-- Kolom input Email -->
            <input type="email" class="form-control rounded-0" id="email" name="email" required /> <!-- Input Email -->
          </div>
        </div>
        
        <div class="row my-4"> <!-- Baris untuk input Tanggal Lahir -->
          <label for="dob" class="col-sm-2 col-form-label">Date of Birth : </label> <!-- Label untuk input Tanggal Lahir -->
          <div class="col-sm-10"> <!-- Kolom input Tanggal Lahir -->
            <input type="date" class="form-control rounded-0" id="dob" name="dob" required /> <!-- Input Tanggal Lahir -->
          </div>
        </div>
        
        <fieldset class="row my-4"> <!-- Kelompok opsi Gender -->
          <legend class="col-form-label col-sm-2 pt-0">Gender :</legend> <!-- Judul kelompok opsi Gender -->
          <div class="col-sm-10"> <!-- Kolom untuk opsi Gender -->
            <div class="form-check"> <!-- Opsi Male -->
              <input class="form-check-input" type="radio" name="gridRadios" id="male" value="male" required /> <!-- Radio button Male -->
              <label class="form-check-label" for="male"> Male </label> <!-- Label untuk Male -->
            </div>
            <div class="form-check"> <!-- Opsi Female -->
              <input class="form-check-input" type="radio" name="gridRadios" id="female" value="female" required /> <!-- Radio button Female -->
              <label class="form-check-label" for="female"> Female </label> <!-- Label untuk Female -->
            </div>
          </div>
        </fieldset>
        
        <div class="row my-4"> <!-- Baris untuk dropdown Program of Interest -->
          <label for="programExample" class="col-sm-2 col-form-label">Program of Interest : </label> <!-- Label untuk dropdown Program of Interest -->
          <div class="col-sm-10"> <!-- Kolom dropdown Program of Interest -->
            <select class="form-select rounded-0" aria-label="Default select example" id="optionSelect" required> <!-- Dropdown Program of Interest -->
              <option value="" disabled selected>Your Program of Interest</option> <!-- Opsi default -->
              <option value="Management">Management</option> <!-- Opsi Management -->
              <option value="Informatics">Informatics</option> <!-- Opsi Informatics -->
              <option value="Visual Communication Design">Visual Communication Design</option> <!-- Opsi Visual Communication Design -->
            </select>
          </div>
        </div>
        
        <div class="row my-4"> <!-- Baris untuk input Alamat -->
          <label for="address" class="col-sm-2 col-form-label">Address : </label> <!-- Label untuk input Alamat -->
          <div class="col-sm-10"> <!-- Kolom input Alamat -->
            <input type="text" class="form-control rounded-0" id="address" name="address" required /> <!-- Input Alamat -->
          </div>
        </div>
        
        <div class="row my-4"> <!-- Baris untuk input Nomor Telepon -->
          <label for="phoneNumber" class="col-sm-2 col-form-label">Phone Number : </label> <!-- Label untuk input Nomor Telepon -->
          <div class="col-sm-10"> <!-- Kolom input Nomor Telepon -->
            <input type="tel" class="form-control rounded-0" id="phoneNumber" name="phoneNumber" placeholder="example +6281234567890" pattern="^\+[1-9]\d{9,14}$" required /> <!-- Input Nomor Telepon -->
          </div>
        </div>
        
        <div class="row my-4"> <!-- Baris untuk input Nama Ibu -->
          <label for="momName" class="col-sm-2 col-form-label">Mother's Name : </label> <!-- Label untuk input Nama Ibu -->
          <div class="col-sm-10"> <!-- Kolom input Nama Ibu -->
            <input type="text" class="form-control rounded-0" id="momName" name="momName" required /> <!-- Input Nama Ibu -->
          </div>
        </div>
        
        <div class="row my-4"> <!-- Baris untuk input Nama Ayah -->
          <label for="dadName" class="col-sm-2 col-form-label">Father's Name : </label> <!-- Label untuk input Nama Ayah -->
          <div class="col-sm-10"> <!-- Kolom input Nama Ayah -->
            <input type="text" class="form-control rounded-0" id="dadName" name="dadName" required /> <!-- Input Nama Ayah -->
          </div>
        </div>
        
        <div class="row my-4"> <!-- Baris untuk input Foto -->
          <div class="mb-3"> <!-- Kelompok input Foto -->
            <label for="photo" class="form-label">Photo : </label> <!-- Label untuk input Foto -->
            <input class="form-control rounded-0" type="file" id="photo" required /> <!-- Input Foto -->
            <span class="form-text">Please upload a JPG or JPEG file.</span> <!-- Teks bantuan -->
          </div>
        </div>
        
        <div class="button"> <!-- Bagian tombol submit -->
          <button type="submit" class="btn border-black rounded-0 w-25 fw-medium">Send</button> <!-- Tombol submit -->
        </div>
      </form>

      <div id="output" class=""></div> <!-- Tempat menampilkan hasil formulir -->
    </div>

    <script src="script.js"></script> <!-- Pemanggilan file JavaScript lokal -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> <!-- Pemanggilan JavaScript Bootstrap -->
  </body>
</html>
